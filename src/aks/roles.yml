kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: api-user-full-access
  namespace: api-dev
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: web-user-full-access
  namespace: web-dev
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]


