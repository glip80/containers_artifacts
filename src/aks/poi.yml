apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripinsights-poi
  labels:
    azure.workload.identity/use: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripinsights-poi
  template:
    metadata:
      labels:
        app: tripinsights-poi
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      serviceAccountName: "workload-identity-sa"
      containers:
      - name: tripinsights-poi
        image: registrynbu1374.azurecr.io/challenge1:latest
        volumeMounts:
        - name: secrets-volume
          mountPath: "/mnt/secrets"
          readOnly: true
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: CONFIG_FILES_PATH
          value: "/mnt/secrets"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
      volumes:
      - name: secrets-volume
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kvname-system-msi"          
---
apiVersion: v1
kind: Service
metadata:
  name: tripinsights-poi
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: tripinsights-poi