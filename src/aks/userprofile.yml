apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripinsights-userprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripinsights-userprofile
  template:
    metadata:
      labels:
        app: tripinsights-userprofile
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: tripinsights-userprofile
        image: registrynbu1374.azurecr.io/tripinsights/userprofile:1.0
        env:
        - name:  SQL_SERVER
          value: sqlservernbu1374.database.windows.net
        - name:  SQL_DBNAME
          value: mydrivingDB
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dev-trips-secret
              key: sql_password
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: dev-trips-secret
              key: sql_user
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http
          protocol: TCP      
---
apiVersion: v1
kind: Service
metadata:
  name: tripinsights-userprofile
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: tripinsights-userprofile